<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>
  <div id="Container-flex">
<div class="Result">
<h1 class="Text1">
  Your Result
</h1>
  <div class="circle">
    <div class ="IC">
      <h2>76</h2>
      <span class="Count">of 100</span>
    </div>
      </div>
      <br>
    <span class="text2">Great</span>
    <p class="Sum">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>
  <div class="components">
    <span class="title">Summary</span>
    <div class="C-container">
      <div class="Reaction">
        <span><img class="imgcenter"  src="./img/icon-reaction.svg">Reaction</span>
        <h4>80<span class="BW"> / 100</span</h4>
      </div>
      <div class="Memory">
        <span><img class="imgcenter" src="./img/icon-memory.svg"> Memory</span>
        <h4> 92 <span class="BW">/ 100</span></h4>
      </div>
      <div class="Verbal">
        <span ><img class="imgcenter" src="./img/icon-verbal.svg">Verbal</span>
        <h4>61<span class="BW"> / 100</span></h4>
      </div>
      <div class="Visual">
        <span ><img class="imgcenter" src="./img/icon-visual.svg">Visual</span>
        <h4>72<span class="BW"> / 100</span></h4>
      </div>
    </div>
    <div class="B">
    <input class="button" type="button" value="Continue">
    </div>
  </div>
</div>
</div>
  </body>
  </html>
